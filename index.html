<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Memory Game ðŸ§ </h1>
    <div class="controls">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (8 cards)</option>
        <option value="medium" selected>Medium (12 cards)</option>
        <option value="hard">Hard (16 cards)</option>
      </select>
      <button id="start-game">Start Game</button>
    </div>
    <div class="stats">
      <p>Time Elapsed: <span id="timer">0</span> seconds</p>
      <p>Best Time: <span id="best-time">--</span> seconds</p>
    </div>
  </header>
  <main>
    <h3>Score: <span id="result">0</span></h3>
    <div class="grid"></div>
  </main>
</body>
</html>
